<!-- HTML -->
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leonel Palma - Duration Converter</title>
</head>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1 class="display-4 mb-3">Duration Converter</h1>
      <form>
        <div class="form-group">
          <input id="weekInput" type="number" class="form-control form-control-lg" placeholder="Enter Weeks...">
        </div>
      </form>
      <div id="output">
        
        <div class="card card-info mb-2">
          <div class="card-block">
            <h4>Days:</h4>
            <div id="dayOutput"></div>
          </div>
        </div>
        
        <div class="card card-primary mb-2">
          <div class="card-block">
            <h4>Hours:</h4>
            <div id="hsOutput"></div>
          </div>
        </div>

        <div class="card card-success mb-2">
          <div class="card-block">
            <h4>Minutes:</h4>
            <div id="msOutput"></div>
          </div>
        </div>

        <div class="card card-danger mb-2">
          <div class="card-block">
            <h4>Seconds:</h4>
            <div id="ssOutput"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</html>
<!-- HTML -->


<!-- CSS -->
<style>
*{
box-sizing: border-box;
}
body{
margin: 70px;
font-family: "Poppins", sans-serif;
background:#400;
color:#fff;
display: flex;
text-align: center;
justify-content: center;
}
.container{
width: 350px;
background-color: orange;
box-shadow: 0 4px 10px rgba(0,0,0,0.6);
}
</style>
<!-- CSS -->


<!-- JavaScript -->
<script>
document.getElementById("output").style.visibility = "hidden";
document.getElementById("weekInput").addEventListener("input", function(e) {
  document.getElementById("output").style.visibility = "visible";
  let week = e.target.value;
  document.getElementById("dayOutput").innerHTML = week * 7;
  document.getElementById("hsOutput").innerHTML = week * 168;
  document.getElementById("msOutput").innerHTML = week * 10080;
  document.getElementById("ssOutput").innerHTML = week * 604800;
});
</script>
<!-- JavaScript -->
